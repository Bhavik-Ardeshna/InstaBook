{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Add Post </h1>

<form method="post" enctype="multipart/form-data" role="form">
    {% csrf_token %}
    {{ form.content }}
    {{ form.caption }}
    {{ form.tags }}
    <input type="submit" value="Create Post">
</form>

{% endblock content %}
